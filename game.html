<template id="septatrix-game-template">
  <style>
  :host {
    display: block;
    width: 100%;
    height: 100%;
    user-select: none;
  }
  </style>
  <slot></slot>
</template>


<script>
  {
    const thisDoc = document.currentScript.ownerDocument;
    class Game extends HTMLElement {
      constructor() {
        super();
        this.attachShadow({mode: 'open'});
        this.shadowRoot.appendChild(thisDoc.getElementById('septatrix-game-template').content.cloneNode('true'));
      }
    }
    customElements.define('septatrix-game', Game);
  }
</script>
